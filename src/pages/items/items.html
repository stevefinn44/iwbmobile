<!-- Submenu Header -->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-uppercase>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<!-- Submenu List -->
<ion-content no-padding>
  <ion-list no-padding no-margin *ngIf="pages">
    <button ion-item no-padding item-title submenu *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
    </button>
  </ion-list>
</ion-content>
